spring:
  # DB設定
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    sql-script-encoding: UTF-8
    schema: classpath:schema.sql
    data: classpath:data.sql
  h2:
    console:
      enabled: true
  # thymeleaf
  thymeleaf:
    check-template-location: false
  profiles:
    active: development
